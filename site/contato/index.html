<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="icon" href="../site/assets/iconehallo.png"type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday the 13th - Contato</title>
</head>

<body>
    <div class="background-contatos">
        <img id=bg src="/site/assets/background-contatos.png" alt="masked">
        <header class="top-pag">
            <a href="/index.html">
            <img src="/site/assets/logo-sem-fundo.png" alt="logo">
            </a>
        </header>
        <main class="main-pag">
            <div class="contato">
                <form action="submit" class="form-central p-5 rounded d-flex flex-column justify-content-center align-items-center">
                    <h4 class="text-form mb-3">Entre em contato conosco</h4>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
        
                    <div class="form-control-mensage-container mb-3">
                        <label for="message" class="form-label-mensage">Mensagem:</label>
                        <textarea id="message" name="message" class="form-control-mensage" rows="4" placeholder="Digite sua mensagem"></textarea>
                    </div>
        
                    <div class="d-grid">
                        <a href="../home/index.html"><button type="submit" id="submit" class="btn btn-dark">Enviar</button></a> 
                    </div>
        
                    
                    <div class="text-form-bottom mt-4">
                        <p><strong>Telefone:</strong> (11) 99999-9999</p>
                        <p><strong>Email:</strong> contato@fridaythe13th.com</p>
                        <p><strong>Endere√ßo:</strong> Rua do Medo, 666</p>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer-pag">
            <div class="img-footer">
                <img class="logo-footer" src="/site/assets/logo-sem-fundo.png" alt="logo do friday">                
            </div>
            <div class="xenomorph">
                <img src="/site/assets/xenomorphwalk.gif" alt="" class="image-animation">
            </div>
        </footer>
    </div>
</body>

</html>
